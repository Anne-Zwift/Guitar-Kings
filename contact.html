<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Guitar-Kings for amazing products you'll love" />
    <title>Guitar Kings | Contact</title>
    <link href="CSS/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d3e1febfe2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="display: flex;align-items: center;">
        <a class="logo" href="index.html">Guitar Kings</a>
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="guitars.html">Guitars</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact</h1>
    <form method="post">
        <div class="form-wrapper">
            <section>
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" class="form__input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form__input">
                <label for="guitar">Guitar</label>
                <select id="guitar" name="Guitar">
                    <option value="product one">Adirondack Red</option>
                    <option value="product Blue">Adirondack Blue</option>
                    <option value="product Green">Adirondack Green</option>
                </select>
                <div>
                    <input type="checkbox" id="email-updates" name="email-updates" />
                    <label for="email-updates">Sign up for email</label>
                </div>   
                <input type="submit" value="Send Now" class="cta cta-large" />  
            </section>
            <section>
                <label for="message">Message</label>
                <textarea  id="message" name="message" rows="1" cols="6"></textarea>
            </section>
            
        </div>
           
    </form>
        </main>
        <footer>Copyright &copy;</footer>
    </body>
</html>
